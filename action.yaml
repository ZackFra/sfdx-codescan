name: SFDX CodeScan
description: Run a Salesforce CodeScan and raise warnings based on severity
author: Zackary Frazier


inputs:
  max-severity:
    description: 'Maximum severity to fail the build [0-5]'
    required: false
    default: 5
    type: number

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Code Scan, Raise warnings
      shell: bash
      run: |
        sudo apt-get update
        mv ${{ github.workspace }} ${{ github.action_path }}
        cd ${{ github.action_path }}
        sudo apt-get install openjdk-11-jdk
        java -version
        npm i -g @salesforce/cli
        sf --version
        sf plugins install @salesforce/sfdx-scanner
        sf scanner run --target . -f json -o codescan.json
        node .scripts/js/raise-warnings.js